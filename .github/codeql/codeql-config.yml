name: "DentSignal CodeQL Config"

# Exclude test files, docs, and non-production code from analysis
paths-ignore:
  - "dental_agent/tests"
  - "dental_agent/test_*.py"
  - "dental_agent/archive"
  - "dental_agent/__pycache__"
  - "dental_agent/logs"
  - "dashboard/tests"
  - "dashboard/test-results"
  - "dentsignal"
  - "docs"
  - "scripts"
  - "plans"
  - "openspec"
  - "brand"
  - "**/*.md"
  - "**/*.sh"
  - "**/*.bat"
  - "**/*.ps1"

# Only scan production source directories
paths:
  - "dental_agent"
  - "dashboard/src"
  - "dashboard/middleware.ts"

# Use security-extended queries (includes more security checks, fewer style checks)
query-filters:
  - exclude:
      tags: maintainability
  - exclude:
      tags: readability
