# =============================================================================
# Security Gates CI — AG-12
#
# Runs on every PR and push to main.
# Gates:
#   1. backend-tests   — pytest suite (337+ tests)
#   2. frontend-build  — Next.js type-check + build
#   3. dependency-audit — pip-audit for known CVEs
#
# Add "security-gates" as a required status check in branch protection.
# =============================================================================

name: Security Gates

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

# Cancel in-progress runs for the same branch/PR
concurrency:
  group: security-gates-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------------------------------------------------------------------------
  # 1. Backend Test Suite
  # ---------------------------------------------------------------------------
  backend-tests:
    name: Backend Tests (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dental_agent

    env:
      # Test-safe values — no real secrets needed
      ENCRYPTION_KEY: "dGVzdC1lbmNyeXB0aW9uLWtleS1mb3ItdGVzdGluZw=="
      DATABASE_URL: "sqlite:///:memory:"
      JWT_SECRET: "DentSignal_CI_2026!SecureKey@GatesXyZ99"
      TELEPHONY_MODE: "SIMULATED"
      DEEPGRAM_API_KEY: "test-key"
      OPENAI_API_KEY: "test-key"
      TWILIO_SID: "test-sid"
      TWILIO_TOKEN: "test-token"
      TWILIO_NUMBER: "+15551234567"
      ENABLE_DEMO_USER: "1"
      DEMO_USER_PASSWORD: "ci-test-password-not-real"
      DISABLE_RATE_LIMIT: "1"
      DISABLE_BRUTE_FORCE: "1"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: dental_agent/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run test suite
        run: python -m pytest tests/ --tb=short -q --strict-markers

  # ---------------------------------------------------------------------------
  # 2. Frontend Build Check
  # ---------------------------------------------------------------------------
  frontend-build:
    name: Frontend Build (Next.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dashboard

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check & build
        run: npm run build
        env:
          # Supabase env vars needed for build (public, non-secret)
          NEXT_PUBLIC_SUPABASE_URL: "https://placeholder.supabase.co"
          NEXT_PUBLIC_SUPABASE_ANON_KEY: "placeholder-anon-key-for-ci-build"

  # ---------------------------------------------------------------------------
  # 3. Dependency Audit (Python)
  # ---------------------------------------------------------------------------
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dental_agent

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: dental_agent/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pip-audit

      - name: Run pip-audit
        run: pip-audit --strict --desc

  # ---------------------------------------------------------------------------
  # 4. npm audit (Frontend)
  # ---------------------------------------------------------------------------
  npm-audit:
    name: npm Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dashboard

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
