# Docker Compose for Production Deployment
# Run: docker-compose up -d

version: '3.8'

services:
  # Main FastAPI application
  api:
    build: .
    container_name: dental-api
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env.production
    environment:
      - DATABASE_URL=postgresql://dental:${DB_PASSWORD}@db:5432/dental_agent
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery worker for background tasks (outbound calls)
  celery:
    build: .
    container_name: dental-celery
    restart: always
    command: celery -A celery_config worker --loglevel=info --concurrency=2
    env_file:
      - .env.production
    environment:
      - DATABASE_URL=postgresql://dental:${DB_PASSWORD}@db:5432/dental_agent
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - api

  # PostgreSQL database
  db:
    image: postgres:15-alpine
    container_name: dental-db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=dental
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=dental_agent
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dental -d dental_agent"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery broker
  redis:
    image: redis:7-alpine
    container_name: dental-redis
    restart: always
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx reverse proxy (optional but recommended)
  nginx:
    image: nginx:alpine
    container_name: dental-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
