[pytest]
# Pytest configuration for dental_agent

# Test file patterns - only run tests in tests/ directory
testpaths = tests

# Ignore integration tests that require live services
# These should be run manually with: python test_deepgram_connection.py
addopts = 
    --ignore=test_api.py
    --ignore=test_deepgram_connection.py
    --ignore=test_agent_responses.py
    --ignore=test_voice_agent.py
    -v
    --tb=short

# Custom markers
markers =
    integration: marks tests as integration tests (require live services)
    slow: marks tests as slow running
    unit: marks tests as unit tests

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning:pydantic.*
    ignore::DeprecationWarning:sqlalchemy.*
